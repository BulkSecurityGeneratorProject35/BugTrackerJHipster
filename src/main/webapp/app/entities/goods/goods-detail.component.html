<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="goods">
            <h2><span jhiTranslate="bugTrackerJHipsterApp.goods.detail.title">Goods</span> {{goods.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.name">Name</span></dt>
                <dd>
                    <span>{{goods.name}}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.sku">Sku</span></dt>
                <dd>
                    <span>{{goods.sku}}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'bugTrackerJHipsterApp.GoodsType.' + goods.type}}">{{goods.type}}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.gmtCreate">Gmt Create</span></dt>
                <dd>
                    <span>{{goods.gmtCreate}}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.gmtModified">Gmt Modified</span></dt>
                <dd>
                    <span>{{goods.gmtModified}}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.deleted">Deleted</span></dt>
                <dd>
                    <span>{{goods.deleted}}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.goods.warehouse">Warehouse</span></dt>
                <dd>
                    <div *ngIf="goods.warehouseId">
                        <a [routerLink]="['/warehouse', goods.warehouseId, 'view']">{{goods.warehouseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/goods', goods.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
